<!DOCTYPE html>
<!--HTML ファイルを作成し、以下の情報を入力するフォームを作成。 
    名前情報（テキストボックス） 
    性別情報（ラジオボタン） 
    趣味情報（テキストエリア）-->

<html>
    <head>
        <title>Input Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>情報を入力してください</h2>
        
        <h3>あなたのお名前</h3>
            <input type="text" name="txtName">
        
        <h3>性別</h3>
            男<input type="radio" name="gender" value="man">
            女<input type="radio" name="gender" value="woman">
        
        <h3>あなたの趣味</h3>
            <textarea name="hobbyText" rows="4" cols="40"></textarea>
    
    </body>
</html>
